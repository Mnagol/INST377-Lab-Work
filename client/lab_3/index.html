<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Moreland's Labs</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Logan Moreland's Labs for INST377</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Album Names</h3>
          <ol class="box">
            <li>Fighting Demons - Juice WRLD</li>
            <li>Unbothered - Lil Skies</li>
            <li>Divinity - Tevvez</li>
            <li>Recovery - Eminem</li>
            <li>This Town - Nial Horan</li>
          </ol>
        </div>
        <div class="right_section box">
          <h3>Image Carousel</h3>
          <div class="carousel">
              <button class="prev">prev</button>
              <div class="slides">
                <img id='slide_1' src='images/bear1.jpeg' width='75' alt='Bear 1'/>
                <img id='slide_2' src='images/bear2.jpeg' width='75' alt='Bear 2'/>
                <img id='slide_3' src='images/bear3.jpeg' width='75' alt='Bear 3'/>
                <img id='slide_4' src='images/bear4.jpeg' width='75' alt='Bear 4'/>
              </div>
              <button class="next">next</button>
          </div>
          <div class="box">
            Multple images of bears
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="http://github.com/mnagol" target="_blank" rel="noopener noreferrer">Logan Moreland Github Org</a>
    </footer>
    <script src="script.js" ></script>
  </body>
</html>
